<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NECROMANCE</title>
    <link rel="icon" type = "image/png" href="assets/images/heart.png"> 
    <script src="gl-matrix-min.js"></script> 
    <script type="module" src="main.js"></script>
    <script type="module" src="hud/HUDManager.js"></script>
    <link rel="stylesheet" href="styles.css">
    <audio id="click-sound" src="./assets/audio/click.wav"></audio>
    <audio id="bgm" src="./assets/audio/necromancerloop.mp3"></audio>


    <style>

        /* Setup */
        #hud-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 84%;
            pointer-events: none;
            z-index: 1000; /* HUD appears above the canvas */
            font-family: "MyGameFont", sans-serif;
        }
        .hud-panel {
            position: absolute; /* Closest to hud-overlay */
            background: rgba(0, 0, 0, 0.95);
            color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Maybe not necasarry, just for adding a shadow behind the dialogue box for extra DEPTH. */
            border: 2px solid rgba(255, 255, 255, 1);
            pointer-events: auto; /* Re-enables clicking for this element */
            transition: all 0.3s ease; /* easing transition for any changes to the dialogue box */
        }
        .hud-panel.center { /* Positions dialogue box in the centre of the screen */
            top: 100%;
            left: 50%;
            text-align: left;
        }
        .hud-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: rgb(255, 0, 0);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 3px 0;
        }
        .hud-text {
            font-size: 2em;
            line-height: 1.5;
            margin: 0;
        }
        .hud-line {
            margin: 5px 0;
            padding: 3px 0;
        }
        .hud-buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .hud-button {
            background: rgba(255, 255, 255, 0);
            color: rgb(255, 255, 255);
            border: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            transition: all 0.2s ease;
            min-width: 120px;
            text-align: left;
            font-family: "MyGameFont", sans-serif;
        }
        .hud-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-2px, -2px);
        }
        .hud-button:active {
            transform: translate(0, 0);
        }

        /* HUD animations */
        @keyframes hudFadeIn {
            from {opacity: 0; transform: translate(-50%, -60%);}
            to {opacity: 1; transform: translate(-50%, -50%);}
        }
        .hud-fade-in {
            animation: hudFadeIn 0.5s ease forwards; /* forwards means you keep the final state */
        }
    </style>
    
</head>
<body>

    <div id="start-screen">
        <img src="./assets/images/heart.png" alt="Game Logo" id="game-logo">
        <h1>NECROMANCE</h1>
        <p>Your partner feels like SHIT! <br>
        Can you heal him?</p>
        <button id="start-btn">Start Game</button>
    </div>

     <div id="end-screen" style="display:none;">
        <h1>Game Over</h1>
        <button id="restart-btn">Restart</button>
    </div>

    <div id="hud-overlay"></div>
    <canvas width="512" height="512"></canvas>
</body>
</html>
