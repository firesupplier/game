<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NECROMANCE</title>
    <link rel="icon" type = "image/png" href="assets/images/heart.png"> 
    <script src="gl-matrix-min.js"></script> 
    <script type="module" src="main.js"></script>
    <script type="module" src="hud/HUDManager.js"></script>
    <link rel="stylesheet" href="styles.css">
    <audio id="click-sound" src="./assets/audio/click.wav"></audio>


    <style>

        /* Setup */
        #hud-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            pointer-events: none; /* Allows clicking through the canvas */
            z-index: 1000; /* HUD appears above the canvas */
            font-family: "MyGameFont", sans-serif;
        }
        .hud-panel {
            position: absolute; /* Closest to hud-overlay */
            background: rgba(0, 0, 0, 0.95);
            color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Maybe not necasarry, just for adding a shadow behind the dialogue box for extra DEPTH. */
            border: 2px solid rgba(255, 255, 255, 1);
            pointer-events: auto; /* Re-enables clicking for this element */
            transition: all 0.3s ease; /* easing transition for any changes to the dialogue box */
        }
        .hud-panel.center { /* Positions dialogue box in the centre of the screen */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: left;
        }
        .hud-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: rgb(255, 0, 0);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .hud-text {
            font-size: 1.1em;
            line-height: 1.5;
            margin: 0;
        }
        .hud-line {
            margin: 5px 0;
            padding: 3px 0;
        }

        /* Text input */
        .hud-input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            font-size: 1em;
        }
        .hud-button {
            background: rgba(255, 255, 255, 0);
            color: rgb(255, 255, 255);
            border: none;
            padding: 8px 16px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .hud-button:hover {
            background: rgba(255, 255, 255, 0.3)
        }

        /* HUD animations */
        @keyframes hudFadeIn {
            from {opacity: 0; transform: translate(-50%, -60%);}
            to {opacity: 1; transform: translate(-50%, -50%);}
        }
        .hud-fade-in {
            animation: hudFadeIn 0.5s ease forwards; /* forwards means you keep the final state */
        }

    </style>
    
</head>
