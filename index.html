<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NECROMANCE</title>
    <link rel="icon" type = "image/png" href="assets/images/heart.png"> 
    <script src="gl-matrix-min.js"></script> 
    <script type="module" src="main.js" defer></script>
    <script type="module" src="hud/HUDManager.js"></script>
    <link rel="stylesheet" href="styles.css">
    <audio id="click-sound" src="./assets/audio/click.wav"></audio>
    <audio id="bgm" src="./assets/audio/necromancerloop.mp3"></audio>


    
</head>
<body>

    <div id="start-screen">
        <img src="./assets/images/heart.png" alt="Game Logo" id="game-logo">
        <h1>NECROMANCE</h1>
        <p>Your partner feels like SHIT! <br>
        Can you heal him?</p>
        <div id="start-buttons">
            <button id="start-btn">Start Game</button>
            <button id="ctrls-btn">Ctrls</button>
        </div>
    </div>

     <div id="end-screen" style="display:none;">
        <h1>Game Over</h1>
        <button id="restart-btn">Restart</button>
    </div>

    <div id="overlay"></div>


    <div id="controls">
        <button id="close-ctrls" class="close-btn">X</button>
        <p>Ctrls</p>
        <p>Enter -> Continue the dialogue, or make it show up for the first time. You close it by finishing the dialogue. </p>
        <p> WASD -> premikanje </p>
        <p> T -> Mute background music</p>

    </div>



    <div id="hud-overlay"></div>
    <canvas width="512" height="512"></canvas>
</body>
</html>
